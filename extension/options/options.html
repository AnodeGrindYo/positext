<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Filtre Anti-négativité</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Paramètres de l'extension</h1>
        <form id="optionsForm">
            <label for="threshold">Seuil de sentiment négatif (de -1 à 0) :</label>
            <input type="number" id="threshold" name="threshold" min="-1" max="0" step="0.1">
            <br><br>
            <input type="submit" value="Enregistrer les paramètres">
        </form>
        <p id="status"></p>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
